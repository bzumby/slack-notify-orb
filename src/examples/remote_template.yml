description: >
  Example usage for slack-notify-orb

usage:
  version: 2.1
  orbs:
    slack: zumby/slack-notify-orb@0.0.1
  workflows:
    NOTIFY:
      jobs:
        - NOTIFY
  jobs:
    NOTIFY:
      executor: cimg-base
      steps:
        - slack/notify:
            channel: 'XXXXXXXX'
            template: https://my-template.com/my-template.json
